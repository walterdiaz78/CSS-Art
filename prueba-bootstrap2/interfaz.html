<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <!-- custom css -->
     <link rel="stylesheet" href="interfaz.css">
    <title>Interfaz</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
           <img src="icoweb13.png" alt="logo" class="logo"> 
          <a class="navbar-brand" href="#">Web13 Studio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link"  href="#">Inicio</a>
              <a class="nav-link" href="#">Blog</a>
              <a class="nav-link" href="#">Contacto</a>
              
            </div>
          </div>
        </div>
      </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <h2>Formulario de Lenguajes</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Lenguaje</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Lenguaje" autofocus>
                      </div>
                      <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion</label>
                        <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripcion del lenguaje"></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="programadores" class="form-label">Numero de programadores</label>
                        <input type="number" class="form-control" id="programadores" ></input>
                      </div>
                      <div class="d-grid gap-2 boton">
                        <button class="btn btn-success">Guardar</button>
                        <button class="btn btn-secondary">Limpiar</button>
                    </div>
                </form>
            </div>
            
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
                <h2 class="mb-4">Listado de lenguajes</h2>
                <table class="table table-dark table-striped ">
                    <thead>
                        <tr>
                            <th class="centrado">#</th>
                            <th class="centrado">Lenguaje</th>
                            <th class="centrado">Cantidad de programadores</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="centrado">1</td>
                            <td class="centrado">PHP</td>
                            <td class="centrado">100</td>
                        </tr>

                        <tr>
                            <td class="centrado">2</td>
                            <td class="centrado">Python</td>
                            <td class="centrado">200</td>
                        </tr>

                        <tr>
                            <td class="centrado">3</td>
                            <td class="centrado">C#</td>
                            <td class="centrado">19</td>
                        </tr>

                        <tr>
                            <td class="centrado">4</td>
                            <td class="centrado">Javascript</td>
                            <td class="centrado">250</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
